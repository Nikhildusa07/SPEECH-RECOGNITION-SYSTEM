<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #96c93d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 500px;
            text-align: center;
            border: 2px solid #ff9f43;
        }
        h2 {
            color: #2d3436;
            font-size: 28px;
            margin-bottom: 30px;
        }
        .result {
            background: rgba(255, 255, 255, 0.95);
            color: #2d3436;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #6c5ce7;
            font-size: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
            max-height: 300px;
            overflow-y: scroll;
            margin: 15px 0;
        }
        audio {
            width: 100%;
            margin: 15px 0;
        }
        button {
            background: linear-gradient(135deg, #0984e3, #00cec9);
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            width: 100%;
            margin: 15px 0;
        }
        button:hover {
            background: linear-gradient(135deg, #00cec9, #0984e3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Transcription Result</h2>
        <div class="result">
            {{ result.final_transcription }}
        </div>
        <audio controls>
            <source src="/audio_files/{{ audio_filename }}" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <form action="/" method="get">
            <button type="submit">Back to Upload</button>
        </form>
    </div>
</body>
</html>
